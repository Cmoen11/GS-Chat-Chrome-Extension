
<!doctype html>
<html>
<head>

        <span id="players_online" style="float:right">Spillere p친logget(<span id="antSpill"></span>)</span> </div>

    <div style="width:780px; position: relative; top:-40px; padding:0px; overflow-x:hidden !important; overflow: hidden;">
