
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="jquery-3.2.1.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            background-color: #101010;
            color:white;
            overflow: hidden;
        }
        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
        div#chat_room{
           width: 70%;
            height: 340px;
            overflow: scroll;
            overflow-y:scroll;
            overflow-x:hidden;
            float: left;
        }
        div#chat_room a {
            text-decoration: none;
        }
        div#chat_room a:hover {
            text-decoration:white underline;
        }

        div#chat_input_field {
            margin-top:5px;
            width:70%;
            float:left;
        }
        div#book{
            width:28%;
            float:right;
            position: relative;
            top:-25px;
            max-height: 480px;
            font-size: 12px;
            overflow-y: scroll;

        }
        div#book .formel {
            margin-top:10px;
            cursor: pointer;
            padding:5px;
            border-radius: 5px;
            background-color: #1b1b1b;
        }
        div#book .formel:nth-child(odd) {
            background-color:#2c2c2c ;

        }
        div#book .formel:hover {
            color: dimgray;
        }

        div#chat_room p {
            margin-top:10px;
            padding:10px;
            border-radius: 5px;
            background-color: #1b1b1b;
            border: 1px dotted #3b3b3b;
            font-size: 13px;
        }
        div#chat_room p:nth-child(odd) {
            background-color:#141414;
        }

        textarea {
            background-color: #1b1b1b;
            color:white;
            border-radius: 5px;
            padding:5px;
            border: 1px dotted #3b3b3b;
            outline: none;
            height:85px;
            margin-top:15px;
        }
        textarea::selection {

        }
        div#uglepost a{
            position: relative;
            z-index: 999;
            outline: none;
        }
        div#uglepost a:hover{
            outline: none;
            text-decoration: white underline;
            color:white;
        }


        /* Turn on custom 8px wide scrollbar */
        ::-webkit-scrollbar {
            width: 8px; /* 1px wider than Lion. */
            /* This is more usable for users trying to click it. */
            background-color: rgba(0,0,0,0);
            -webkit-border-radius: 100px;
        }
        /* hover effect for both scrollbar area, and scrollbar 'thumb' */
        ::-webkit-scrollbar:hover {
            background-color: rgba(0, 0, 0, 0.09);
        }

        /* The scrollbar 'thumb' ...that marque oval shape in a scrollbar */
        ::-webkit-scrollbar-thumb:vertical {
            /* This is the EXACT color of Mac OS scrollbars.
               Yes, I pulled out digital color meter */
            background: rgba(0,0,0,0.5);
            -webkit-border-radius: 100px;
        }
        ::-webkit-scrollbar-thumb:vertical:active {
            background: rgba(0,0,0,0.61); /* Some darker color when you click it */
            -webkit-border-radius: 100px;
        }
        button {
            background-color: #1b1b1b;
            color:white;
            border-radius: 5px;
            border: 1px dotted #3b3b3b;
            padding:10px;
            margin-left:10px;
        }
        button:hover {
            background-color: #141414;
            cursor: pointer;
        }



    </style>

    <!--
      - JavaScript and HTML must be in separate fil es: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

</head>
