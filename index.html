
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script src="jquery-3.2.1.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            background-color: #101010;
            color:white;
        }
        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
        div#chat_room{
           width: 100%;
            height: 300px;
            border: 1px solid black;
            overflow: scroll;
        }
        div#chat_input_field {
            margin-top:5px;
        }


    </style>

    <!--
      - JavaScript and HTML must be in separate fil es: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!--<script src="index.js"></script>-->
</head>
<body>
<div style="width:700px; padding:20px;">
    <h2 style="text-align: center">GS Chat v2: Storsalen</h2>

    <div id="chat_room">Husk å logg inn før du kan se innholdet.</div> <!-- this will be the actual chat being displayed. -->
    <div id="chat_input_field"><textarea placeholder="Skriv noe" style="width: 100%; height: 100px"></textarea></div>

</div>
<script src="getChat.js"></script>
<div id="status"></div>
<img id="image-result" hidden>
<div style="display: none" id="fullscrape"></div>
</body>
</html>
